# ==============================
# CONFIGURACIÓN DE BASE DE DATOS
# ==============================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=storeit
spring.datasource.password=storeit123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ==============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================
# Email SMTP Configuration
# ===========================
# Dirección del servidor SMTP
mail.smtp.host=smtp.gmail.com
# Puerto usado por el servidor SMTP
mail.smtp.port=587
# Correo que enviará los mensajes
mail.smtp.username=tu_correo@gmail.com
# Contraseña o "App Password"
mail.smtp.password=tu_contraseña_segura
# Nombre que aparecerá como "remitente"
mail.sender.name=Store-It! - Notificaciones
# Seguridad: habilitar STARTTLS (cifrado de conexión)
mail.smtp.starttls.required=true
mail.smtp.starttls.enable=true
# Autenticación obligatoria en el servidor SMTP
mail.smtp.auth=true